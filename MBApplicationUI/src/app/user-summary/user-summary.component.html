<div [hidden]="loading" class="componentBody">
  <p class="small">{{user?.name}} {{user?.surname}}</p>
  <div class="fundsTransfer" *ngIf="!showFundsTransfer">
    <a (click)="deposit()">Deposit</a> - <a (click)="withdraw()">Withdraw</a>
  </div>
  <app-fund-transfer *ngIf="showFundsTransfer" [deposit]="isDepositTransfer" [accountId]="user?.account?.id" (notify)="closeFunds($event)"></app-fund-transfer>
</div>
<app-spinner *ngIf="loading"></app-spinner>
